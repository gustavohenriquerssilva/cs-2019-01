  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function ObtenhaProdutoDeInteirosUsandoSomas(a, b) {	
			 var totalParcelas = a;
			var parcela = b;
			if (b < a) {
			  totalParcelas = b;
			  parcela = a;
			}
			var soma = 0;
			for (var i = 1; i <= totalParcelas; i += 1) {
			  soma += parcela;
			}
			return soma;
		}
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = ObtenhaProdutoDeInteirosUsandoSomas(3, 4);
        };
    </script>
</body>
</html>
