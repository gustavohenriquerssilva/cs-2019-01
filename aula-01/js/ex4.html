<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function ObtenhaResto(x, y) {	
			if (y >= 0 && x > 0) {
				var resto = x;
				for (; y <= resto; resto -= y);
				return resto;
			}
		}
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = ObtenhaResto(10, 5);
        };
    </script>
</body>
</html>
