  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function ObtenhaFibonacci(n) {	
		var a = 0;
		var c = 1;
		if(n == 0 || n == 1){
			return n;
		}
		int i = 2;
		while(i <= n){
			var t = c;
			c = c + a;
			a = t;
			i++;
		}
		return c;
	}	
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = ObtenhaFibonacci(81);
        };
    </script>
</body>
</html>
