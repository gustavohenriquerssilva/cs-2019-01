  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function ObtenhaValorPi(x) {	
		var i = 1;
		var s = -1;
		var d = -1;
		var p = 0.0;
		while(i <= x){
			d = d + 2;
			s = -1 * s;
			p = p + ((4 * s)/d);
			i++;
		}
		return p
	}	
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = ObtenhaValorPi(2);
        };
    </script>
</body>
</html>
