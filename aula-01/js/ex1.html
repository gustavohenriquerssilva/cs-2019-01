<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function EhPropriedade3025(x) {
            var i = Math.floor(x/100);
	    var j = x%100;
	    var resultado = (i + j) * (i + j);
            return resultado == x;
        }
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = EhPropriedade3025(3025);
        };
    </script>
</body>
</html>
