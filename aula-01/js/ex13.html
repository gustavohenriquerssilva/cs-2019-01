  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>

    <script>
        function ObtenhaRaizQuadrada(n, i) {	
		var r = 1;
		while(0 <= i){
			r = (r + (n/r)) / 2;
			i--;
		}
		return r;
	}	
        
        window.onload = function() {
            document.getElementById("resultado").innerHTML = ObtenhaRaizQuadrada(81, 10);
        };
    </script>
</body>
</html>
